<div class="container">
    <div class="details">
      <app-title title="Login"></app-title>
  
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
         <!--    configured below 2 component.html in text-input.html 
          <input-container label="Email">
         <input type="email" placeholder="Email" formControlName="email">
          <input-validation   
             [control]="fc.email "
             [showErrorsWhen]="isSubmitted">
          </input-validation>
         </input-container> -->

       <text-input
         [control]="fc.email"
         [showErrorsWhen]="isSubmitted"
         type="email"
         label="Email">
       </text-input>

       <text-input
       [control]="fc.password"
       [showErrorsWhen]="isSubmitted"
       type="password"
       label="Password">
       </text-input>
       
         <default-button text="Login"></default-button>
         <div class="register">
          A New user? &nbsp;
          <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
            Register here
          </a>
        </div>
    
      </form>
    </div>
  </div>
